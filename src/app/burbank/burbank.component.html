<div class="component">
    <h1 style="text-align:center">{{cityname}} </h1>

    <h4>Humidity: {{cityWeather.list[0].main.humidity}}</h4>
    <h4>Average Temperature: {{cityWeather.list[0].main.temp}}</h4>
    <h4>Temperature (Low): {{cityWeather.list[0].main.temp_min}}</h4>
    <h4>Temperature (High): {{cityWeather.list[0].main.temp_max}}</h4>
    <h4>Status: {{cityWeather.weather.list[0].weather[0].description}}</h4>
</div>
